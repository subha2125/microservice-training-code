server.port=6060
spring.application.name=INS-APP,app-about-company,config-server-client
management.endpoint.health.show-details=always
#spring.datasource.url=jdbc:mysql://localhost:3306/insuranceapp?useSSL=true 
#spring.datasource.url=jdbc:mysql://mysql:3306/insuranceappDB?useSSL=true
#spring.zipkin.base-url=http://localhost:9411/
#spring.sleuth.sampler.probability=1
management.endpoint.prometheus.enabled=true
#management.endpoints.web.exposure.include=prometheus,info,health
management.endpoints.web.exposure.include=*
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
#spring.datasource.username=root
#spring.datasource.password=admin
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=default
spring.jpa.show-sql=true
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.continue-on-error=false
spring.datasource.generate-unique-name=false
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jackson.serialization.fail-on-empty-beans=false
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.profile=development
eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/
spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1


